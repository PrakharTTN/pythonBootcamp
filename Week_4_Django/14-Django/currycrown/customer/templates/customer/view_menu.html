<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <a href="{% url 'customer:place_order' %}">Place an Order!</a>
    <a href="{% url 'customer:show_orders' user.id%}">Show Orders</a>
    <a href="{% url 'landing_page'%}">logout</a>
    <br>
    <br>

    <table border="1" style="text-align:center;">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
                <tr>
                    <td>{{ item.item_name }}</td>
                    <td>Rs. {{ item.item_price }}</td>
                    <td>{{ item.item_desc }}</td>
                    <td>{{ item.item_rating }}</td>
                    <td>
                        <img src="{{ item.item_image.url }}" alt="{{ item.item_name }}" width="250" height="200">
                    </td>
                                    </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No menu items available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br>

</body>
</html>
