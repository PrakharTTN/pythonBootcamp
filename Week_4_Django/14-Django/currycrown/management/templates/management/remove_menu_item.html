{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <div class="content-container" style="max-width: 800px; margin: auto; padding: 20px;">
        <!-- Main Title -->
        <h1 style="text-align: center; font-size: 3.5rem; margin-bottom: 20px; color: #333;">Delete Item</h1>
        
        <!-- Subheading -->
        <h3 style="text-align: center; font-size: 1.75rem; margin-bottom: 20px; color: #666;">Are you sure you want to delete this item?</h3>
        
        <!-- Item Details Section -->
        <div class="item-details" style="text-align: center; margin-bottom: 30px;">
            <p style="font-size: 1.25rem; margin-bottom: 10px;"><strong>{{ item.item_name }}</strong></p>
            <img src="{{ item.item_image.url }}" alt="{{ item.item_name }}" style="width: 300px; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px;">
            
            <p style="font-size: 1.1rem; margin-bottom: 5px;"><strong>Price:</strong> Rs. {{ item.item_price }}</p>
        </div>
        
        <!-- Action Buttons Section -->
        <div class="button-container" style="text-align: center; margin-bottom: 3%;">
            <!-- Delete Button -->
            <form method="POST" style="display: inline-block; ">
                {% csrf_token %}
                <button type="submit" class="submit-button" 
                        style="background-color: #f44336; color: white; font-size: 1.2rem; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; 
                               transition: background-color 0.3s ease; width: 20%;">
                     Delete
                </button>
            </form>
            
            <!-- Cancel Link -->
            <a href="{% url 'management:view_menu' %}" class="cancel-link" 
               style="margin-left: 18px; font-size: 1.2rem; color: #007bff; text-decoration: none; 
                      transition: color 0.3s ease; cursor: pointer; text-align: center;">
                Cancel
            </a>
        </div>
    </div>
{% endblock %}
