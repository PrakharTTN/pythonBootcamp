<!DOCTYPE html>
<html>
<head>
    <title>Poll List</title>
</head>
<body>
    <h1>Poll Questions</h1>
    
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'polls:poll_detail' poll.pk %}">{{ poll.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
   
    
</body>
</html>
