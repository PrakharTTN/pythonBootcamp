<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>
<body>
    <h1>Add a Question</h1>

    <form method="post">
        {% csrf_token %}
        
        <h2>Question</h2>
        {{ form.as_p }}

        <h2>Choices</h2>
        {{ choice_formset.management_form }}
        {% for form in choice_formset %}
            <div>
                {{ form.as_p }}
            </div>
        {% endfor %}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
